<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 10px;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .board_wrap {
            width: 1500px;
            margin: 100px auto;
        }

        .board_title {
            margin-bottom: 30px;
        }

        .board_title strong {
            font-size: 3rem;
        }

        .board_title p {
            margin-top: 5px;
            font-size: 1.4rem;
        }

        .bt_wrap {
            margin-top: 30px;
            text-align: center;
            font-size: 0;
        }

        .bt_wrap a {
            display: inline-block;
            min-width: 80px;
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 2px;
            font-size: 1.4rem;
        }

        .bt_wrap a:first-child {
            margin-left: 0;
        }

        .bt_wrap a.on {
            background: #000;
            color: #fff;
        }

        .board_list {
            width: 100%;
            border-top: 2px solid #000;
        }

        .board_list th,
        .board_list td {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            text-align: center;
            font-size: 1.4rem;
        }

        .board_list th:first-child,
        .board_list td:first-child {
            border-left: 1px solid #ddd;
        }

        .board_list th:last-child,
        .board_list td:last-child {
            border-right: 1px solid #ddd;
        }

        .board_list .top th,
        .board_list .top td {
            font-weight: 600;
        }

        .board_list .num,
        .board_list .count {
            width: 10%;
        }

        .board_list .title {
            width: 60%;
            text-align: left;
        }

        .board_list .writer,
        .board_list .date {
            width: 10%;
        }

        .board_page div {
            text-align: center;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>Q&A</strong>
        </div>
        <div class="board_list_wrap">
            <table class="board_list">
                <thead>
                    <tr class="top">
                        <th class="num">번호</th>
                        <th class="title">제목</th>
                        <th class="writer">글쓴이</th>
                        <th class="date">작성일</th>
                        <th class="count">조회</th>
                    </tr>
                </thead>
                <tbody>

                    </tr>
                    <tr>

                    <tr>

                    <tr>

                </tbody>
            </table>

</html>
