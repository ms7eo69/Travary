<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../resources/static/css/register/register.css">
    <link rel="stylesheet" href="../../../../resources/static/css/register/telephone.css">
    <title>nickname.jsp</title>
</head>
<body>
    <div class="mainDiv">        
        <div class="subDiv">
            <div class="topDiv"></div>
            <form action="" method="post" class="nickForm midDiv">
                <div class="row">
                    <div class="inputFormMain1 slide col-12">
                        <div class="inputFormDiv">
                            <input placeholder="아이디를 입력하세요" maxlength="20" class="inputNick" value>
                            <img src="https://assets.triple.guide/images/btn-search-close@3x.png" class="formClose">
                        </div>
                        <div class="inputFormDiv">
                            <input placeholder="비밀번호를 입력하세요" maxlength="20" class="inputNick" value>
                            <img src="https://assets.triple.guide/images/btn-search-close@3x.png" class="formClose">
                        </div>
                        <div class="inputFormDiv">
                            <input placeholder="비밀번호 확인을 입력하세요" maxlength="20" class="inputNick" value>
                            <img src="https://assets.triple.guide/images/btn-search-close@3x.png" class="formClose">
                        </div>
                        <label class="errorMSG">기호는 사용할 수 없습니다. 다른 닉네임을 입력하세요.</label>                    
                        <button type="button" class="inputBtn nickBtn next">확인</button>
                    </div>                
                    <div class="inputFormMain2 slide _2_ col-12">
                        <div class="inputFormDiv">
                            <input placeholder="생년월일을 입력하세요" maxlength="20" class="inputNick" value>
                            <img src="https://assets.triple.guide/images/btn-search-close@3x.png" class="formClose">
                        </div>
                        <div class="inputFormDiv2">
                            <input type="radio" maxlength="20" class="inputNick" value>남자                            
                            <input type="radio" maxlength="20" class="inputNick" value>여자                            
                        </div>
                        <label class="errorMSG">기호는 사용할 수 없습니다. 다른 닉네임을 입력하세요.</label>
                        <div class="formInDiv3" style="margin-top: 40px;">
                            <div style="float: left;margin-right: 10px;" class="telCode">
                                <label class="codeLabel1">국가코드</label>
                                <div class="codeDiv">
                                    <button type="button" class="codeB nationB formB">+82</button>
                                    <img src="https://assets.triple.guide/images/img-trip-arrow@3x.png" alt style="height: 14px;margin: 2px 0 0 10px;">
                                </div>
                                <label class="codeLabel2"></label>
                            </div>
                            <div style="position: fixed; top: 1px; left: 1px; width: 1px;
                            height: 0px; padding: 0px; margin: -1px; overflow: hidden;
                            clip: rect(0px, 0px, 0px, 0px); white-space: nowrap;
                            border-width: 0px; display: none;"></div>
                            <div class="telCode">
                                <label class="codeLabel1">휴대폰 번호</label>
                                <div class="codeDiv">
                                    <input type="tel" placeholder="-빼고 숫자만 입력" name="phoneNumber"
                                    title="전화번호 입력" class="signin_pass" id="phoneNumber" value>
                                    <button disabled color="blue" type="button" class="codeB authB telB formB2 " id="phoneChk">
                                        인증하기
                                    </button>
                                </div>
                                <label for="telLabel"></label>
                            </div>
                            <div class="errorDiv">
                                <div size="13" color="gray500" class="helpDiv">문자가 전송되지 않는 경우</div>
                                <img src="https://triple.guide/auth-web/images/ico_priceinfo@3x.png" alt="도움말">
                            </div>
                        </div>
                        <div style="margin-top: 16px;" class="telCode">
                            <label class="codeLabel1">인증번호</label>
                            <div class="codeDiv">
                                <input type="tel" maxlength="6" placeholder="숫자 6자리,인증 번호 입력" name="phone"
                                title="전화번호 입력" class="signin_pass" id="phone2" value>
                                <div size="14" color="blue" class="authDiv"></div>
                            </div>
                            <label for="codeLabel2"></label>
                        </div>
                        <button disabled type="button" class="submB compleB formB3" id="phoneChk2">
                            인증완료
                        </button>
                        <button type="button" class="inputBtn nickBtn next">확인</button>
                    </div>                
                    <div class="inputFormMain3 slide _3_ col-12">
                        <div class="inputFormDiv">
                            <input placeholder="닉네임을 입력하세요" maxlength="20" class="inputNick" value>
                            <img src="https://assets.triple.guide/images/btn-search-close@3x.png" class="formClose">
                        </div>
                        <label class="errorMSG">기호는 사용할 수 없습니다. 다른 닉네임을 입력하세요.</label>
                        <button type="button" class="inputBtn nickBtn">확인</button>
                    </div> 
                </div>               
            </form>
        </div>
    </div>
</body>
</html>
<script>
    index=1;
    $('.next').on('click', function() {
        if(index < 3){
            if(index==1)
                $('.inputFormMain'+index).css('transform', 'translate(-250vw)');
            else
                $('.inputFormMain'+index).css('transform', 'translate(-250vw');
            index++;
            $('.inputFormMain'+index).css('transform', 'translate(-45vw)');
        }
    });    
</script>
