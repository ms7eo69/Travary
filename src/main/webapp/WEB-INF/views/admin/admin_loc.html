<script>
    var regidata = [
          {name:'5월', value:254},// ajax data 받아서 값 넣기
          {name:'6월', value:321},
          {name:'7월', value:432}
        ];
    Highcharts.chart('travMon', {
      chart: {
        height: 300,
        type: 'line',
      },
      title: {
        text: '월별 이용 횟수'  // 그래프 제목
      },
      xAxis: {
        categories: regidata.map(function(d) { return d.name; })
      },
      yAxis: {
        title: ''
      },
      plotOptions: {
        line: {
          dashStyle: 'dash', // 점선 스타일 설정
        }
      },
      series: [{
        name: '이달 이용 횟수',
        data: regidata.map(function(d) {return d.value}) // 점선 그래프의 데이터
      }]
    });

</script>
