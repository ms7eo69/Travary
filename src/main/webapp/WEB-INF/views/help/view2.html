<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 10px;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .board_wrap {
            width: 1500px;
            margin: 100px auto;
        }

        .board_title {
            margin-bottom: 30px;
        }

        .board_title strong {
            font-size: 3rem;
        }

        .board_title p {
            margin-top: 5px;
            font-size: 1.4rem;
        }

        .bt_wrap {
            margin-top: 30px;
            text-align: center;
            font-size: 0;
        }

        .bt_wrap a {
            display: inline-block;
            min-width: 80px;
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 2px;
            font-size: 1.4rem;
        }

        .bt_wrap a:first-child {
            margin-left: 0;
        }

        .bt_wrap a.on {
            background: #000;
            color: #fff;
        }

        .board_view {
            width: 100%;
            border-top: 2px solid #000;
        }

        .board_view .title {
            padding: 20px 15px;
            border-bottom: 1px dashed #ddd;
            font-size: 2rem;
        }

        .board_view .info {
            padding: 15px;
            border-bottom: 1px solid #999;
            font-size: 0;
        }

        .board_view .info table {
            width: 100%;
        }

        .board_view .info table dl {
            display: table-row;
        }

        .board_view .info table dt,
        .board_view .info table dd {
            display: table-cell;
            padding: 0 20px;
            font-size: 1.4rem;
        }

        .board_view .info table dt:first-child {
            padding-left: 0;
        }

        .board_view .info table dt::before {
            content: "";
            display: inline-block;
            width: 1px;
            height: 13px;
            background: #ddd;
            margin-right: 5px;
        }

        .board_view .info table dt:first-child::before {
            display: none;
        }

        .board_view .info table dd {
            color: #777;
        }

        .board_view .cont {
            padding: 15px;
            border-bottom: 1px solid #000;
            line-height: 160%;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>Q&A</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    글 제목이 들어갑니다.
                </div>
                <div class="info">
                    <table>
                        <tr>
                            <dt>번호</dt>
                            <dd>1</dd>
                        </tr>
                        <tr>
                            <dt>글쓴이</dt>
                            <dd>김이름</dd>
                        </tr>
                        <tr>
                            <dt>작성일</dt>
                            <dd>2021.1.16</dd>
                        </tr>
                        <tr>
                            <dt>조회</dt>
                            <dd>33</dd>
                        </tr>
                    </table>
                </div>
                <div class="cont">
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다
                </div>
            </div>
            <div class="bt_wrap">
                <a href="list.html" class="on">목록</a>
                <a href="edit.html">수정</a>
            </div>
        </div>
    </div>
</body>
</html>
